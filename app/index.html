<!DOCTYPE html>
<html>
<head>
  <title>AvraCoin</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Avra Token</h1>
  <h3>Total supply of AVRA: <span class="black"><span id="supply"></span> </h3>
  <h4>You can buy Avra at this address: <span class="black"><span id="contract_address"></span></h4>
  <h3>You have <span class="black"><span id="balance"></span> AVRA</span></h3>
   <button id="check" onclick="App.refreshBalance()">Check your balance</button>
  <br><br>
  <h2>Buy Avra</h2>
  <br><br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <!--<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>-->
  <br><br><button id="send" onclick="App.sendCoin()">Buy Avra</button>
  <br><br>
  <h2>Transfer Avra</h2>
  <br><label for="amount1">Amount:</label><input type="text" id="amount1" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send1" onclick="App.transferCoin()">Transfer</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
